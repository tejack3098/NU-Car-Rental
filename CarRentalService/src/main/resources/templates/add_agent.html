<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Login details </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <style>
        .bg-danger {
            background-color: #2a9d8f !important;
        }
        .btn-danger {
            background-color: #2a9d8f !important; /* Change the background color of buttons with the btn-danger class */
        }
    </style>
</head>
<body>
    <div class="bg-danger text-white rounded">
		<div class="row justify-content-center">
				<h2 class="m-3">
				NU Library
				</h2>
		</div>
	</div>
    <div class="container" style="margin-top: 50px;">
        <div class="card px-5 pt-4 pb-5 col-lg-8 col-md-8 col-sm-8 container justify-content-center">
            <h2>Add Credentials for <span th:text="${agent.firstName}"></span> <span th:text="${agent.lastName}"></span>  <span th:text="${agent.id}"></span></h2>
        
            <div th:if="${message}" class="alert alert-success">
                <span th:text="${message}"></span>
            </div>
            
            <form th:action="@{/addCredentials}" th:object="${agent}" method="post">
                <input type="hidden" name="applicationId" th:value="${agent.id}" />
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" th:field="*{username}" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" th:field="*{password}" class="form-control" required />
                </div>
                <button type="submit" class="btn btn-danger">Submit</button>
            </form>
        </div>
    </div>
    <div class="bg-danger text-white rounded" style="margin-top: 50px;">
        <div class="row justify-content-center">
            <a class="text-white text-decoration-none m-3" th:href="@{/}">Home</a>
        </div>
    </div>
</body>
</html>
