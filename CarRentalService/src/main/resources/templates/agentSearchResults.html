<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
	<title>Librarian Search Results</title>
	<style>
		.bg-danger {
			background-color: #2a9d8f !important;
		}
	</style>
</head>

<body>
	<div class="bg-danger text-white rounded">
		<div class="row justify-content-center">
				<h2 class="m-3">
					NU Car Rental Service
				</h2>
		</div>
	</div>
	<div class="container" style="margin-top: 50px;">
		<div class="card px-5 pt-4 pb-5">
			<h2>Librarian Search Results</h2>

			<div th:if="${errorMessage}" th:text="${errorMessage}"></div>

			<table class="table-striped" th:if="${not #lists.isEmpty(librarians)}">
				<!-- ... (table structure for librarians) -->
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Username</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="agent : ${agents}">
						<td th:text="${agent.id}"></td>
						<td th:text="${agent.firstName + ' ' + agent.lastName}"></td>
						<td th:text="${agent.username}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>		
</body>
<div class="bg-danger text-white rounded" style="margin-top: 50px;">
	<div class="row justify-content-center">
		<a class="text-white text-decoration-none m-3" th:href="@{/}">Home</a>
	</div>
</div>

</html>
